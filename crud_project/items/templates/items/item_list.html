<!DOCTYPE html>
<html>
<head>
    <title>Items</title>
</head>
<body>
    <h1>Item List</h1>
    <a href="/create/">Add Item</a>
    <ul>
        {% for item in items %}
        <li>
            {{ item.name }} - ${{ item.price }}
            <a href="/update/{{ item.id }}/">Edit</a>
            <a href="/delete/{{ item.id }}/">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
